<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labyrinth</title>
</head>
<body>
<div id="page-login">
  <div class="page-login-container">
    <div class="page-login-field">
      <input id="username" class="input-text" type="text" placeholder="Name">
    </div>
    <div class="page-login-field">
      <input id="password" class="input-text" type="password" placeholder="Password">
    </div>
    <div class="page-login-buttons">
      <div id="signup-button" class="button">Sign up</div>
      <div id="login-button" class="button">Sign in</div>
    </div>
    <div id="login-message"></div>
  </div>
</div>
<div id="page-game">
  <div id="labyrinth">
    <canvas id="canvas" width="1500px" height="800px"></canvas>
  </div>
  <div class="bottom-line">
    <div class="moves">
      <div class="moves__text">Turns: </div>
      <div class="moves__count"></div>
    </div>
  </div>
  <div class="bottom-line">
    <div class="button level" data-value='{"width":3,"height":3}'>lol</div>
    <div class="button level" data-value='{"width":10,"height":10}'>easy</div>
    <div class="button level" data-value='{"width":20,"height":20}'>medium</div>
    <div class="button level" data-value='{"width":80,"height":50}'>hard</div>
    <div class="button level" data-value='{"width":120,"height":80}'>brutal</div>
    <div class="button level" data-value='{"width":10,"height":200}'>cave</div>
  </div>
  <div class="bottom-line">
    <span>Join to: </span>
    <input id="join-to" class="input-text" type="text" placeholder="Nickname">
    <div id="join-button" class="button">Join</div>
  </div>
  <div class="bottom-line">
    <div id="logout-button" class="button">Logout</div>
  </div>
</div>
<footer>

</footer>
</body>

</html>
